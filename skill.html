<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>my-IT_Journey</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <h1>my-IT<span class="secondLogoText">_Journey</span></h1>
        <ul class="dextopMenu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./education.html">Education</a></li>
          <li><a href="./experience.html">Experience</a></li>
          <li><a href="./skill.html">Skills</a></li>
          <li><a href="./project.html">Projects</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
        <!-- Hamburgur -->
        <i onclick="openNav()" class="hamburgur">
          <img src="./images/menu.png" alt="loading" />
        </i>
        <!-- Mobile Menu -->
        <ul class="mobileMenu" id="mobileNavLinks">
          <i onclick="closeNav()" class="close">
            <img src="./images/close.png" alt="loading" />
          </i>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./education.html">Education</a></li>
          <li><a href="./experience.html">Experience</a></li>
          <li><a href="./skill.html">Skills</a></li>
          <li><a href="./project.html">Projects</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Home Section -->
    <section class="skillSection">
      <h1>Skills</h1>
      <div class="skillContainer">
        <div class="skillWrapper">
          <div class="skillBox">
            <h4>HTML5 & CSS3</h4>
            <div class="progressWrap">
              <span data-precent="78" class="progressBar">
                <span class="toolTip">78%</span>
              </span>
            </div>
          </div>
          <div class="skillBox">
            <h4>JavaScript</h4>
            <div class="progressWrap">
              <span data-precent="70" class="progressBar">
                <span class="toolTip">78%</span>
              </span>
            </div>
          </div>
          <div class="skillBox">
            <h4>React.js</h4>
            <div class="progressWrap">
              <span data-precent="80" class="progressBar">
                <span class="toolTip">78%</span>
              </span>
            </div>
          </div>
          <div class="skillBox">
            <h4>Node.js</h4>
            <div class="progressWrap">
              <span data-precent="60" class="progressBar">
                <span class="toolTip">78%</span>
              </span>
            </div>
          </div>
          <div class="skillBox">
            <h4>Mongo DB</h4>
            <div class="progressWrap">
              <span data-precent="62" class="progressBar">
                <span class="toolTip">78%</span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript to toggle the hamburgur icon -->
    <script>
      function openNav() {
        let navbarLinks = document.getElementById("mobileNavLinks");
        navbarLinks.style.display = "flex";
      }
      function closeNav() {
        let navbarLinks = document.getElementById("mobileNavLinks");
        navbarLinks.style.display = "none";
      }

      let bars = document.querySelectorAll(".progressBar");
      bars.forEach(function (bar) {
        let percentage = bar.dataset.precent;
        let toolTip = bar.children[0];
        toolTip.innerText = percentage + "%";
        bar.style.width = percentage + "%";
      });
    </script>
  </body>
</html>
